    <title>Google-Clone</title>
    <link rel="icon" href="./images.png" />

      src="https://kit.fontawesome.com/b0f29e9bfe.js"

  <body>
    
    <!-- Header -->
    <header>
      <nav class="navbar">
        <ul>
            <img src="moon.png" alt="" id="icon">
          <li>
            <a class="link" href="https://www.google.com/search?q=gmail&oq=GMAIL&aqs=chrome.0.69i59j0i20i131i263i433i512j0i131i433i512l2j0i433i512j0i131i433i512j0i433i512j69i61.2856j0j7&sourceid=chrome&ie=UTF-8">Gmail</a>

          </li>
          <li>
            <div class="circle-shadow">
              <a href="">
              <img src="g-app.png" alt="" style="height: 35px;">
              </a>
            </div>
          </li>
          <li>
            <div class="circle-shadow">
              <a class="user-icon" href=""
                ><span><button id="btn">Sign in</button> </span></a
              >
            </div>

          <i class="fas fa-keyboard"></i>
          <img src="./mic.png" alt="" />

          <button class="google-search-btn">Google Search</button>
          <a href="https://www.google.com/doodles">

        </a>

          <p>

              >मराठी</a

            <a
              href="https://www.google.com/setprefs?sig=0_PEiBoJedlIf-oTCx7QoPTEsqIk0%3D&amp;hl=ta&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjK7dvUs679AhVZ8zgGHXYQAo0Q2ZgBCBc"
